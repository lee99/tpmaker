<tagLib name="cx,html,mkrtags" />
<include file="../Public/header" />
<!-- 主体内容  -->

<fieldset >
	<legend>操作区域:[tablecaption]</legend>
<!--  功能操作区域  -->

<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
		<td width="60%">
	<input type="button"  onclick="add()" class="button1" value="增加数据">
	<input type="button"  onclick="edit()" class="button1" value="编辑数据">
	<input type="button"  onclick="view()" class="button1" value="查看详细数据">
	<input type="button"  onclick="del()" class="button1" value="删除数据">
		</td>
		<FORM METHOD="GET" ACTION="{$searchurl}">
		<td align="right">
			<table cellpadding=0 cellspacing=1>
				<tr>
					<td><INPUT id="searchkey" TYPE="text"  NAME="searchkey"  value="{$searchkey}"></td>
					<td><input type="submit"   class="button1" value="搜索"></td>
					<td><input type="button" name="delete" onclick="location.href='__URL__/index/'" class="button1" value="清空"></td><td><mkrtags:radio id="searchtype" name="searchtype"  outtable="array" value="$searchtype" outfield="AND,OR" outkey="AND,OR" /></td>
				</tr>
			</table>
		</td>
		</FORM>
	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>

<fieldset>

<!-- 列表显示区域  -->
	<mkrtags:list id="checkList" name="list"  checkbox="true"  datasource="list" style="list"
	show="
[listshow]
	"
	action="false"
	actionlist="edit:编辑,del:删除,view:详细"
	/>

<!--  分页显示区域 -->

<div class="page">
	<table width="100%"><tr ><td align="left"></td><td align="right">{$page}</td></tr></table>
</div>
<!--  分页显示区域结束 -->

</fieldset>

<fieldset>
<legend >帮助说明</legend>


</fieldset>

<include file="../Public/footer" />
