<tagLib name="cx,html,myhtml" />
<include file="../Public/header" />

<div id="main" class="main" >


<SCRIPT LANGUAGE="JavaScript">
<!--
function saveSort(){
	selectAllOption(document.frm.ObjSelect);
	getS(document.frm.ObjSelect);
	sendForm('frm','__URL__/saveapptree/');
}
function reload(){
	location.href=REQUEST_URI;
}

//-->
</SCRIPT>

<fieldset >


<form name="frm" id="frm" method="POST">

<table cellpadding="0">
<tr >
	<th align="center">候选基本数据模型</th>
	<th width="30px" align="center">操作</th>
	<th align="center">选定数据模型</th>
	<th align="center">排序操作</th>
	
</tr>
<tr >
    <td>
        <select name=SrcSelect  style="height:300px;" multiple ondblclick="moveLeftOrRight(document.frm.SrcSelect,document.frm.ObjSelect)">
        
<voList name="table" id="table" >
<option value="{$table.id}">{$table.caption}.[{$table.title}]</option>
</voList>

        </select>

    </td>
    <td width="30px">   
        <input align="left" style="width:30px"  type=button value=">>" onclick="moveLeftOrRightAll(document.frm.SrcSelect,document.frm.ObjSelect)" ><br><br>
        <input align="left" style="width:30px"  type=button value=" > " onclick="moveLeftOrRight(document.frm.SrcSelect,document.frm.ObjSelect)" ><br><br>
        <input align="left" style="width:30px"  type=button value=" < " onclick="moveLeftOrRight(document.frm.ObjSelect,document.frm.SrcSelect)" ><br><br>
        <input align="left" style="width:30px"  type=button value="<<" onclick="moveLeftOrRightAll(document.frm.ObjSelect,document.frm.SrcSelect)" >
    </td>
    <td>
        <select name=ObjSelect  class="ecv_autoSizeDropDown" style="height:300px;" multiple ondblclick="moveLeftOrRight(document.frm.ObjSelect,document.frm.SrcSelect)">
	
<voList name="treeselect" id="treeselect" >
<option value="{$treeselect.id}">{$treeselect.title}.[{$treeselect.shortname}]</option>
</voList>
        </select>

    </td>
    <td >
        <input type=button value="顶层" onclick="moveToTop(document.frm.ObjSelect)" ><br><br>
        <input type=button value="向上" onclick="moveUp(document.frm.ObjSelect)" ><br><br>
        <input type=button value="向下" onclick="moveDown(document.frm.ObjSelect)" ><br><br>
        <input type=button value="底层" onclick="moveToBottom(document.frm.ObjSelect)" >

    </td>

</tr>
<tr>
    <td colspan="3" ><label>绑定分类</label>
        <select name=pid  >
	
<voList name="treelist" id="treelist" >
<option value="{$treelist.id}" <eq name="treelist[id]" value="$_GET[pid]">selected</eq> >{$treelist.title}.[{$treelist.shortname}]</option>
</voList>
        </select>
    </td>
</tr>
<tr>
<th  align="center">确认操作</th>
    <td colspan="2" >
    <input type="hidden" name="sortvaue" value="">
        <input type=button value="确认排序" class="button1" onclick="saveSort()" >
        <input type=button value="重新载入" class="button1" onclick="reload()" >
    </td>
</tr>
</table>

</form>
</fieldset>

</div>
<include file="../Public/footer" />
