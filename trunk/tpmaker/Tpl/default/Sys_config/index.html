<tagLib name="myhtml" />
<include file="../Public/header" />
<!-- 主体内容  -->




<fieldset >
	<legend>配置内容设定</legend>
<table >
<tr>
<td width="120px"  valign="top">
	<table width="100%" >
	<volist name="type" id="type_vo">
	<tr >
	<th  align="left"><if condition="$_GET['pid'] eq $type_vo['id']"><img src="../Public/images/right_up.gif"> </if> <a href="__URL__/index/pid/{$type_vo.id}">{$type_vo.title}</a></th>
	</tr>
	</volist>
	</table>
</td>
<td  valign="top">

	<!-- 列表显示区域  -->
			<myhtml:editlist id="checkList" name="list"  checkbox="true"  datasource="list" style="list"
			show="
				id|hidden|1:ID,
				pid|select|makeselect('pid[]'#'sys_configtype'#$list['pid']):所属分类,
				type|select|makeselect('type[]'#'sys_datatype'#$list['type']):类型,
				title|20:标题,
				value|20:默认值,
				note|60:标注,
				seqNo|1:排序
			"
			action="false"
			quickadd="true"
			actionlist=""
			/>

	<!--  分页显示区域 -->
	<div class="page">
<input type="hidden" name="ppid" value="{$_GET['pid']}">
	<table width="100%">
	<tr >
	<td align="right" id="linkpage">{$page}</td>
	</tr>
	</table>
	</div>
</td>
</tr>
</table>

</fieldset>
<include file="../Public/footer" />
