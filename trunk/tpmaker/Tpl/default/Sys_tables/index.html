<tagLib name="cx,html,myhtml" />
<include file="../Public/header" />
<!-- 主体内容  -->
<script LANGUAGE="JavaScript">
function viewfields(id){
 location.href  ="__APP__/sys_fields/index/pid/"+id;
}
</script>
<fieldset >
	<legend>数据表设定</legend>

<!--  功能操作区域  -->
<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
		<td width="60%">

	<input type="button"  onclick="del()" class="button1" value="删除数据">
	<input type="button"  onclick="location.href='__URL__/index/pid/{$_GET['pid']}'" class="button1" value="清空条件">
	<input type="button"  onclick="location.href='__APP__/sys_projects/copyselect/id/{$_GET['pid']}'" class="button1" value="COPY本项目">
	<input type="button"  onclick="location.href='__APP__/Sys_projects/buidepro/id/{$_GET['pid']}'" class="button1" value="生成本项目">
	<input type="button"  onclick="window.open('__ROOT__/{$projecturl}');" class="button1" value="查看效果">
	<input type="button"  onclick="location.href='__URL__/buide/pid/{$_GET['pid']}'" class="button1" value="生成字典">
		</td>
	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<fieldset>

<!-- 列表显示区域  -->
		<myhtml:editlist id="checkList" name="list"  checkbox="true"  datasource="list" style="list"
		show="
			id|1:ID,
			caption|20:标题,
			title|20:表名[英名],
			
			edittype|select|makeselect('edittype[]'#'tab_edittype'#$list['edittype']):操作模式,
			ismodel|select|makeselect('ismodel[]'#'sub_yesno'#$list['ismodel']):模板,
			datemodelid|select|makeselect('datemodelid[]'#'sys_tables'#$list['datemodelid']#'ismodel<>0 and pid='.$_GET['pid']):公用数据模板,
			list|select|makeselect('list[]'#'sub_yesno'#$list['list']):列表,
			add|select|makeselect('add[]'#'sub_yesno'#$list['add']):增加,
			del|select|makeselect('del[]'#'sub_yesno'#$list['del']):删除,
			edit|select|makeselect('edit[]'#'sub_yesno'#$list['edit']):编辑,
			search|select|makeselect('search[]'#'sub_yesno'#$list['search']):搜索,
			searchtype|select|makeselect('searchtype[]'#'tab_searchtype'#$list['searchtype']):搜索形式,
			isaction|select|makeselect('isaction[]'#'sub_yesno'#$list['isaction']):活动,
			seqNo|1:排序
		"
		action="false"
		createform="true"
		quickadd="true"
		actionlist="viewfields:查看"
		/>
<input type="hidden" name="pid" value="{$_REQUEST['pid']}">
<!--  分页显示区域 -->
<div class="page">

<table width="100%">
<tr >
<td align="left"><input type="button"  onclick="upbtn();" class="button1" value="更新本页数据"></td>
<td align="right">{$page}</td>
</tr>
</table>
</div>
</fieldset>
<include file="../Public/footer" />
