<tagLib name="cx,html,myhtml" />
<include file="../Public/header" />
<!-- 主体内容  -->
<script LANGUAGE="JavaScript">
function viewfields(id){
 location.href  ="__APP__/sys_fields/index/pid/"+id;
}
</script>
<fieldset >
	<legend>当前项目的数据表: <font class="blue">{$projectname}</font></legend>

<!--  功能操作区域  -->
<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
		<td >
	<input type="button"  onclick="location.href='__URL__/index/pid/{$_GET['pid']}'" class="button1" value="刷新">
	<input type="button"  onclick="del()" class="btn_red" value="删除数据">
	<input type="button"  onclick="upbtn()" class="button1" value="更新数据">
	<input type="button" onclick="PopModalWindow('__URL__/sort/pid/{$_GET['pid']}','700','400');" class="btn_small" value="排序数据">
	<input type="button"  onclick="location.href='__URL__/adv/pid/{$_GET['pid']}'" class="button1" value="+高级视图模式(包含数据模型)">
	<input type="button"  onclick="location.href='__URL__/system/pid/{$_GET['pid']}'" class="button1" value="系统保留数据结构">
	<input type="button"  onclick="location.href='__APP__/index/buide/id/{$_GET['pid']}'" class="btn_small" value="生成">
	<input type="button"  onclick="location.href='__APP__/index/crean/id/{$_GET['pid']}'" class="btn_small" value="清空本表数据">

		</td>
		<td align="right" id="linkpage">{$page}</td>
	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<fieldset>

<!-- 列表显示区域  -->
		<myhtml:editlist id="checkList" name="list"  checkbox="true"  datasource="list" style="list"
		show="
			id|hidden|1:ID,
			caption|20:标题,
			title|8:表名[英名],
			list|checkbox:列表,
			view|checkbox:详细,
			add|checkbox:增加,
			del|checkbox:删除,
			edit|checkbox:编辑,
			search|checkbox:搜索,
			searchtype|select|makeselect('searchtype[]'#'tab_searchtype'#$list['searchtype']):搜索形式,
			isaction|checkbox:活动,
			seqNo|1:排序
		"
		action="false"
		createform="true"
		quickadd="true"
		actionlist="viewfields:查看"
		/>
<input type="hidden" name="pid" value="{$_REQUEST['pid']}">
<!--  分页显示区域 -->
</fieldset>
<include file="../Public/footer" />
