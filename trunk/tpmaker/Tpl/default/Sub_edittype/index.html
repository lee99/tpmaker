<tagLib name="cx,html,myhtml" />
<include file="../Public/header" />
<!-- 主体内容  -->

<fieldset >
	<legend>编辑类型设定</legend>

<!--  功能操作区域  -->
<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
		<td width="60%">
	<input type="button" name="" onclick="del()" class="button1" value="删除数据">
	<input type="button" name="" onclick="location.href='__URL__/adv/'" class="button1" value="+高级视图模式">
		</td>
		<FORM METHOD="GET" ACTION="{$searchurl}">
		<td align="right">
			<table cellpadding=0 cellspacing=0>
				<tr>
					<td >
						<INPUT id="searchkey" TYPE="text"  NAME="searchkey"  value="{$searchkey}">
					</td>
					<td>
					<input type="submit"   class="button1" value="search">
					</td>
				</tr>
			</table>
		</td>
		</FORM>
	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<fieldset>

<!-- 列表显示区域  -->

		<myhtml:editlist id="checkList" name="list"  checkbox="true"  datasource="list" style="list"
		show="
			id|hidden|1:ID,
			title|10:标题,
			htmltype|select|makeselect('htmltype[]'#'sub_htmltags'#$list['htmltype']#'usetype=1 or usetype=3'#null#'title'):类型,
			htmlname|8:名称[name],
			htmlvar|12:默认值,
			othervar|60:其它属性,
			seqNo|1:排序,
			color|select|makeselect('color[]'#'Sub_color'#$list['color']):颜色
		"
		action="false"
		createform="true"
		quickadd="true"
		actionlist="edit:"
		/>


<!--  分页显示区域 -->
<div class="page">

<table width="100%">
<tr >
<td align="left"><input type="button"  onclick="upbtn();" class="button1" value="更新本页数据"></td>
<td align="right">{$page}</td>
</tr>
</table>
</div>
</fieldset>
<fieldset>
<legend>说明</legend>
非选项(如果不填则会采用系统默认的,如表单和ID会默认用数据库的字段名称):<br>
名称[name]对应表单的name属性,ID[ID]对应表单的id属性,默认值(支持FUNCTION),CSS[style]<br>
{ ~function} 执行方法不输出 ,
{ @var} 输出 Session 变量,
{ &var} 输出配置参数 ,
{ %var} 输出语言变量 ,
{ .var} 输出GET 变量 ,
{ ^var} 输出 POST 变量 ,
{ *var} 输出常量 ,


</fieldset>
<include file="../Public/footer" />
