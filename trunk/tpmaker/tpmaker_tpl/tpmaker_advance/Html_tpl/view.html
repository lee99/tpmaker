<taglib name="cx,html,mkrtags" />

//|	tpmaker1.05 tpl:tpmaker_advance

<include file="../Public/header" />
<fieldset >
  <legend>增加信息:{tablecaption}</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="{tablename}_view" name="{tablename}_view" method="POST" />
  <fieldset >
    <div id="result" class="result none"></div>
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->
{rows_contents}
	<tr>
		<td class="ewTableHeader" >{rows_caption}</td>
		<td class="ewTableAltRow" >{rows_name}</td>
	</tr>
{/rows_contents}
  <!--  字段显示区域 结束  -->
    </table>
    <!-- 功能操作区域结束 -->
  </fieldset>
</form>
<include file="../Public/footer" />
