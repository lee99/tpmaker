<include file="../Public/header" />
<fieldset >
  <legend>编辑信息:{tablecaption}</legend>
  <!--  功能操作区域  -->
  <table width="100%"   cellpadding=0 cellspacing=0 >
    <tr>
      <td ><input type="button" value="确认保存数据" onclick="$byid('{tablename}_update').submit();" class="button1"></td>
    </tr>
  </table>
  <!-- 功能操作区域结束 -->
</fieldset>
<form id="{tablename}_update" name="{tablename}_update" method="post" action="__URL__/update/">
  <fieldset >
    <!--  功能操作区域  -->
    <table width="100%"  class="ewTable">
  <!--  字段显示区域  -->
{rows_contents}
	<tr>
		<td class="ewTableHeader" >{rows_caption}</td>
		<td class="ewTableAltRow" >{rows_name}</td>
	</tr>
{/rows_contents}
  <!--  字段显示区域 结束  -->
    </table>
  </fieldset>
</form>
<include file="../Public/footer" />
