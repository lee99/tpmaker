<tagLib name="cx,html,mkrtags" />
<include file="../Public/header" />
<fieldset >
	<legend>增加信息:网上留言管理</legend>
<!--  功能操作区域  -->

<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
	<td width="60%">
	<input type="button"  onclick="location.href='__URL__/index/'" class="button1" value="返回列表">
	<INPUT TYPE="button" value="确认增加数据" onclick="form_add.submit();" class="button1">
	<INPUT TYPE="reset" class="button1" value="清空数据" >
	</td>

	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<FORM METHOD=POST id="form_add" enctype="multipart/form-data" action="__URL__/insert/">
<fieldset >
<div id="result" class="result none"></div>
<!--  功能操作区域  -->
<table width="100%"  class="ewTable">

	<TR><TD class="ewTableHeader" >标题</TD><TD class="ewTableAltRow" ><mkrtags:input id="title" name="title"  class="input" style="width:300px" value="{$list.title}"/></TD></TR>
	<TR><TD class="ewTableHeader" >留言类型分类</TD><TD class="ewTableAltRow" ><mkrtags:select id="contacttypeid" name="contacttypeid"  value="{$list.contacttypeid}" outtable="contacttype"  outfield="title_cn"  outkey="id"  outcondition=""  outorder=""  outadd="" /></TD></TR>
	<TR><TD class="ewTableHeader" >内容</TD><TD class="ewTableAltRow" ><mkrtags:textarea id="content" name="content"  value="{$list.content}"/></TD></TR>
	<TR><TD class="ewTableHeader" >是否回复</TD><TD class="ewTableAltRow" ><mkrtags:select id="pid" name="pid"  value="{$list.pid}"/></TD></TR>



</TABLE>

<!-- 功能操作区域结束 -->


</fieldset>

</FORM>
<include file="../Public/footer" />
