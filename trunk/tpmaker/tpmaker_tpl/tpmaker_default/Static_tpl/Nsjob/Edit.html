<tagLib name="cx,html,mkrtags" />
<include file="../Public/header" />
<fieldset >
	<legend>编辑信息:Ns公司招聘</legend>
<!--  功能操作区域  -->

<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
	<td width="60%">
	<input type="button"  onclick="location.href='__URL__/index/'" class="button1" value="返回列表">
	<INPUT TYPE="button" value="确认保存数据" onclick="form_update.submit();" class="button1">
	<INPUT TYPE="reset" class="button1" value="清空数据" >
	</td>

	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<FORM METHOD=POST id="form_update" enctype="multipart/form-data" action="__URL__/update/">
<fieldset >
<div id="result" class="result none"></div>
<!--  功能操作区域  -->
<table width="100%"  class="ewTable">

	<TR><TD class="ewTableHeader" >ID</TD><TD class="ewTableAltRow" ><mkrtags:text id="id" name="id"  value="{$list.id}"/></TD></TR>
	<TR><TD class="ewTableHeader" >职位编号</TD><TD class="ewTableAltRow" ><mkrtags:input id="jobno" name="jobno"  class="input" style="width:300px" value="{$list.jobno}"/></TD></TR>
	<TR><TD class="ewTableHeader" >职位名称</TD><TD class="ewTableAltRow" ><mkrtags:input id="title" name="title"  class="input" style="width:300px" value="{$list.title}"/></TD></TR>
	<TR><TD class="ewTableHeader" >职位要求</TD><TD class="ewTableAltRow" ><mkrtags:textarea id="content" name="content"  value="{$list.content}"/></TD></TR>
	<TR><TD class="ewTableHeader" >招聘人数</TD><TD class="ewTableAltRow" ><mkrtags:input id="count" name="count"  class="input" style="width:300px" value="{$list.count}"/></TD></TR>
	<TR><TD class="ewTableHeader" >结束时间</TD><TD class="ewTableAltRow" ><mkrtags:calendar id="endday" name="endday"  value="{$list.endday}"/></TD></TR>
	<TR><TD class="ewTableHeader" >开始时间</TD><TD class="ewTableAltRow" ><mkrtags:calendar id="startday" name="startday"  value="{$list.startday}"/></TD></TR>
	<TR><TD class="ewTableHeader" >加入时间</TD><TD class="ewTableAltRow" ><mkrtags:time id="create_at" name="create_at"  value="{$list.create_at}"/></TD></TR>
	<TR><TD class="ewTableHeader" >更新时间</TD><TD class="ewTableAltRow" ><mkrtags:time id="update_on" name="update_on"  value="{$list.update_on}"/></TD></TR>
	<TR><TD class="ewTableHeader" >排序</TD><TD class="ewTableAltRow" ><mkrtags:input id="seqNo" name="seqNo"  class="input" style="width:300px" value="{$list.seqNo}"/></TD></TR>



</TABLE>



</fieldset>

</FORM>
<include file="../Public/footer" />
