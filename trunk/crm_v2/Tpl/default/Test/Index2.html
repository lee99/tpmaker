<tagLib name="cx,html,myhtml" />
<include file="../Public/header" />
<!-- 主体内容  -->

<fieldset >
	<legend>自定义HTML标签类型设定</legend>

<!--  功能操作区域  -->
<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
		<td width="60%">
	<input type="button" name="add" onclick="add()" class="button1" value="增加数据">
	<input type="button" name="delete" onclick="del()" class="button1" value="删除数据">
	<input type="button" name="delete" onclick="location.href='__URL__/index/'" class="button1" value="清空条件">
		</td>
		<td align="right"></td>
	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<fieldset>

<script type="text/javascript">

jQuery(document).ready(function(){
jQuery(listid).jqGrid({
    url:URL+'/json/',
    datatype: "json",
    colNames:colvar,
    colModel:colmod,
    pager: jQuery(pagerid),
    rowNum:10,
    rowList:[10,20,30,50],
    imgpath: PUBLIC+'themes/tpmaker/images',
    sortname: indexid,
    viewrecords: true,
    sortorder: "asc",
    caption: caption,
    cellEdit: true,
    cellurl:URL+'/jq_celledit/',
    multiselect: true,
    editurl:URL+'/jq_do/',
	jsonReader: {
		repeatitems : false,
		id:indexid
	}
	
})
.navGrid(pagerid,
{edit:true,add:true,del:true,search:true,refresh:true}
);
});
</script>
<script type="text/javascript">

var listid="#grid_list";//列表的iD
var indexid="id";//默认的pk值的id
var caption="Demo caption";//默认的caption值的
var pagerid="#grid_pager";//默认的分页的id
var editconf="0:没有;1:有;2:不知道;3:天知道";//下拉的一个选项
var colvar=['ID号','标题', '其它属性', '排序','类型','着色','标记'];
var colmod=[
        {name:'id',index:'id', width:55,editable:false,editoptions:{readonly:true,size:10}},
        {name:'title',index:'title', width:90,editable:true,editoptions:{size:10}},
    	{name:'othervar',index:'othervar', width:100,editable: true,edittype:"textarea", editoptions:{rows:"2",cols:"20"}},
        {name:'seqNo',index:'seqNo', width:80, align:"right"},
        {name:'usetype',index:'usetype', width:80, align:"right", editable: true,edittype:"select",editoptions:{value:editconf}},
        {name:'color',index:'color', width:80,align:"right"},
        {name:'note',index:'note', width:150, sortable:false}
		];

</script>
<table id="grid_list" class="scroll" cellpadding="0" cellspacing="0"></table>
<div id="grid_pager" class="scroll" style="text-align:right;"></div>
</fieldset>

<include file="../Public/footer" />
