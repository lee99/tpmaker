<tagLib name="cx,html,myhtml" />
<include file="../Public/header" />
<!-- 主体内容  -->

<fieldset >
	<legend>数据字段类型设定</legend>

<!--  功能操作区域  -->
<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
		<td width="60%">
	<input type="button" name="add" onclick="add()" class="button1" value="增加数据">
	<input type="button" name="delete" onclick="del()" class="button1" value="删除数据">
	<input type="button" name="delete" onclick="location.href='__URL__/index/'" class="button1" value="清空条件">
		</td>
		<FORM METHOD="GET" ACTION="{$searchurl}">
		<td align="right">
			<table cellpadding=0 cellspacing=0>
				<tr>
					<td >
						<INPUT id="searchkey" TYPE="text"  NAME="searchkey"  value="{$searchkey}">
					</td>
					<td>
					<input type="submit"   class="button1" value="search">
					</td>
				</tr>
			</table>
		</td>
		</FORM>
	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<fieldset>

<!-- 列表显示区域  -->
		<myhtml:editlist id="checkList" name="list"  checkbox="true"  datasource="list" style="list"
		show="
			id|1:ID,
			title|20:标题,
			note|60:注解,
			seqNo|1:排序,
			color|select|makeselect('color[]'#'Sub_color'#$list['color']):颜色
		"
		action="false"
		createform="true"
		quickadd="true"
		actionlist="edit:"
		/>

<!--  分页显示区域 -->
<div class="page">

<table width="100%">
<tr >
<td align="left"><input type="button"  onclick="upbtn();" class="button1" value="更新本页数据"></td>
<td align="right">{$page}</td>
</tr>
</table>
</div>
</fieldset>
<include file="../Public/footer" />
