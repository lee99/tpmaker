<SCRIPT type=text/javascript>

function dispayUserControlDiv(I)
{
    var display=false;
    for(j=0;j<4;j++)
    {
        if($('UCTitle'+j))
        {
            if(j == I)
            {
                if(j != 3)
                {
                    $('UCTitle'+j).className = 'TabSelect';
                }
                displayObj('UCDiv'+j);
                display=true;
            }
            else
            {
                if(j != 3)
                {
                    $('UCTitle'+j).className = 'Tab';
                }
                hiddenObj('UCDiv'+j);
            }
        }
    }
    if(!display)
    {
        $('UCTitle'+1).className = 'TabSelect';
        displayObj('UCDiv'+1);
    }
}

//]]
