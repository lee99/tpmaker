<tagLib name="cx,html,myhtml" />
<include file="../Public/header" />
<!-- 主体内容  -->
<script LANGUAGE="JavaScript">
function viewtable(id){
 window.open("__APP__/Index/Left/id/"+id,'leftFrame');
}
function buidepro(id){
 location.href  ="__APP__/Sys_projects/buidepro/id/"+id;
}


</script>
<fieldset >
	<legend>项目整体管理</legend>

<!--  功能操作区域  -->

<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
		<td width="60%">
	<input type="button" name="delete" onclick="location.href='__URL__/index/'" class="button1" value="刷新">
	<input type="button"  onclick="upbtn();" class="button1" value="更新本页数据">
	<input type="button" onclick="del()" class="button1" value="删除数据">
	
		</td>
		<td align="left">
		<DIV  id="myMenuID"></DIV>
      <script language="JavaScript" type="text/javascript">
		var myMenu =
		[
			['▲','项目列表高级操作',null,null,'选中项目高级操作列表',
				['+', 'COPY选中项目生成新项目', 'javascript:gourlbyaction("copy");', null,'COPY选中项目生成新项目'],
				['+', '生成选中项目程序文件', 'javascript:gourlbyaction("buidepro");', null, '生成选中项目程序文件'],
				['+', '数据库相关操作', null, null, '数据库相关操作',
					['+', '选中项目导入数据', 'javascript:gourlbyaction("importdb");', null,'选中项目导入数据'],
					['+', '选中项目导出数据', 'javascript:gourlbyaction("exportdb");', null,'选中项目导出数据'],
					['+', '选中项目创建数据', 'javascript:gourlbyaction("buidedb");', null,'选中项目创建数据'],
				],

			],
		];
		cmDraw ('myMenuID', myMenu, 'hbr', cmThemeOffice, 'ThemeOffice');
		</script> 
		</td>
		<td align="right">{$page}</td>
	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<fieldset>

<!-- 列表显示区域  -->
		<myhtml:editlist id="checkList" name="list"  checkbox="true"  datasource="list" style="list"
		show="
			id|hidden|1:ID,
			caption|8:项目名称,
			proname|8:名称[英],
			dbname|6:数据库名,
			dbuser|4:用户名,
			dbpassword|6:密码,
			tbpre|2:前辍,
			think_pach|8:TP路径,
			isaction|select|makeselect('isaction[]'#'sub_yesno'#$list['isaction']):是否活动,
			seqNo|1:排序
		"
		action="false"
		actionlist="buidepro:生成项目,viewtable:查看项目"
		createform="true"
		quickadd="true"
		/>


</fieldset>
<include file="../Public/footer" />
