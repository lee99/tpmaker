<include file="../Public/header" />
<!-- 主体内容  -->
<script LANGUAGE="JavaScript">
    function importdbthis(id){ //生成项目打包
        window.open("__APP__/Sys_projects/importdb/id/" + id, 'mini');
    }

</script>
<fieldset>
    <legend>
        请选择操作
    </legend>
    <!--  功能操作区域  -->
    <table width="100%" cellpadding=0 cellspacing=0>
        <tr>
            <td width="60%">
            <FORM  target="mini" method="GET" action="__APP__/Sys_projects/importdb/" >
           导入的数据库名:
           <INPUT type="text" name="dbname"  size="10">
          数据表前缀:<INPUT type="text" name="perword"  size="5">
           <INPUT type="hidden" value="{$_GET['id']}" name="pid" >
                 <input  type="submit"  class="button1" value="导入数据库" >
           </FORM>
            </td>
        </tr>
    </table>
    <!-- 功能操作区域结束 -->
</fieldset>
<fieldset>
    <legend>
        操作内容显示
    </legend>
    <iframe scrolling="auto" width="100%" height="300px" name="mini" src="" frameborder="0">
    </iframe>
</fieldset>
<fieldset>
    <legend>导入数据库操作说明 </legend>
<ul>
<li>如果改入的数据库名为空,则系统默认导入本项目设定的数据库名</li>
<li>如果出现"系统发生错误",请检查你的数据库是否正确.</li>
<li>如果如果定义了表前缀且同时数据库名不为空,导入时会默认去掉表前缀.</li>
</ul>
</fieldset>
