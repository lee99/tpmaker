<tagLib name="myhtml" />
<include file="../Public/header" />
<!-- 主体内容  -->

<fieldset >
	<legend>编辑类型设定</legend>

<!--  功能操作区域  -->
<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
		<td width="60%">
	<input type="button" name="" onclick="del()" class="btn_red" value="删除数据">
	<input type="button" name="" onclick="location.href='__URL__/index/'" class="button1" value="-简单视图模式">
		</td>
		<td align="right"></td>
	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<fieldset>

<!-- 列表显示区域  -->

		<myhtml:editlist id="checkList" name="list"  checkbox="true"  datasource="list" style="list"
		show="
			id|hidden|1:ID,
			title|8:标题,
			htmltype|select|makeselect('htmltype[]'#'sub_htmltags'#$list['htmltype']#'usetype=1 or usetype=3'#null#'title'):类型,
			htmlname|8:名称[name],
			htmlid|8:ID[id],
			htmlvar|8:默认值,
			htmlstyle|8:CSS[style],
			htmlclass|8:CSS[class],
			isdisabled|checkbox:禁用,
			isreadonly|checkbox:只读,
			outtable|8:外键表,
			outkey|6:值键,
			outfeild|6:字段,
			outcondition|8:过滤条件,
			outadd|6:连接符,
			outorder|6:外表排序,
			othervar|8:其它属性,
			seqNo|1:排序,
			color|select|makeselect('color[]'#'Sub_color'#$list['color']):颜色
		"
		action="false"
		createform="true"
		quickadd="true"
		actionlist=""
		/>


<!--  分页显示区域 -->
<div class="page">

<table width="100%">
<tr >
<td align="left"><input type="button"  onclick="upbtn();" class="button1" value="更新本页数据"></td>
<td align="right" id="linkpage">{$page}</td>
</tr>
</table>
</div>
</fieldset>
<fieldset>
<legend>说明</legend>
非选项(如果不填则会采用系统默认的,如表单和ID会默认用数据库的字段名称):<br>
名称[name]对应表单的name属性,ID[ID]对应表单的id属性,默认值(支持FUNCTION),CSS[style]<br>
{ ~function} 执行方法不输出 ,
{ @var} 输出 Session 变量,
{ &var} 输出配置参数 ,
{ %var} 输出语言变量 ,
{ .var} 输出GET 变量 ,
{ ^var} 输出 POST 变量 ,
{ *var} 输出常量 ,


</fieldset>
<include file="../Public/footer" />
