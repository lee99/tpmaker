<tagLib name="cx,html,myhtml" />
<include file="../Public/header" />
<!-- 主体内容  -->

<fieldset >
	<legend>自定义HTML标签类型设定</legend>

<!--  功能操作区域  -->
<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
		<td width="60%">
	<input type="button" name="add" onclick="add()" class="button1" value="增加数据">
	<input type="button" name="delete" onclick="del()" class="button1" value="删除数据">
	<input type="button" name="delete" onclick="location.href='__URL__/index/'" class="button1" value="清空条件">
		</td>
		<td align="right"></td>
	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<fieldset>

<script type="text/javascript">
jQuery(document).ready(function(){
jQuery("#list2").jqGrid({
    url:URL+'/json/',
    datatype: "json",
    colNames:['ID号','标题', '其它属性', '排序','类型','着色','标记'],
    colModel:[
        {name:'id',index:'id', width:55},
        {name:'title',index:'title', width:90},
    	{name:'othervar',index:'othervar', width:100},
        {name:'seqNo',index:'seqNo', width:80, align:"right"},
        {name:'usetype',index:'usetype', width:80, align:"right"},		
        {name:'color',index:'color', width:80,align:"right"},		
        {name:'note',index:'note', width:150, sortable:false}		
    ],
    pager: jQuery('#pager2'),
    rowNum:10,
    rowList:[10,20,30],
    imgpath: PUBLIC+'themes/basic/images',
    sortname: 'id',
    viewrecords: true,
    sortorder: "desc",
    caption: "Demo"
});
});
</script>
<!-- the grid definition in html is a table tag with class 'scroll' -->
<table id="list2" class="scroll" cellpadding="0" cellspacing="0"></table>

<!-- pager definition. class scroll tels that we want to use the same theme as grid -->
<div id="pager2" class="scroll" style="text-align:center;"></div>
</fieldset>

<include file="../Public/footer" />
