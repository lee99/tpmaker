<legend>后台管理及参数设定说明</legend>
<ul>
<li>左边的栏目你可以在<a href="__APP__/Con_tree/index">"系统属性管理[菜单管理]"</a>里设定.</li>
<li>设置后台参数时请确保你已经理解了为什么这样子设定,并且注意备份数据!</li>
<li>"phpMyadmin"只是一个链接到你的phpmyadmin的管理界面,tpmaker不包含phpmyadmin的程序</li>
<li>"字段属性设定"会影响导入数据的规则,请查看相应的程序代码或说明</li>
</ul>
