<tagLib name="cx,html,myhtml" />
<include file="../Public/header" />
<!-- 主体内容  -->
<script LANGUAGE="JavaScript">
function viewfields(id){
 location.href  ="__APP__/sys_fields/index/pid/"+id;
}
</script>
<fieldset >
	<legend>当前项目的数据表: <font class="blue">{$projectname}</font></legend>

<!--  功能操作区域  -->
<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
		<td width="60%">
	<input type="button"  onclick="location.href='__URL__/index/pid/{$_GET['pid']}'" class="button1" value="刷新">	
	<input type="button"  onclick="del()" class="button1" value="删除数据">
	<input type="button"  onclick="upbtn()" class="button1" value="更新数据">
	<input type="button"  onclick="location.href='__URL__/index/pid/{$_GET['pid']}'" class="button1" value="-简单视图模式">
	<input type="button"  onclick="location.href='__URL__/system/pid/{$_GET['pid']}'" class="button1" value="系统保留数据结构">
		</td>
		<td >
		<DIV  id="myMenuID"></DIV>
      <script language="JavaScript" type="text/javascript">
		var myMenu =
		[
			['▲','高级操作列表',null,null,'本项目高级操作列表',
				['+', 'COPY本项目生成新项目', 'javascript:gourlbyaction("copy,{$_GET['pid']}");', null,'COPY本项目生成新项目'],
				['+', '生成本项目程序文件', 'javascript:gourlbyaction("buidepro,{$_GET['pid']}");', null, '生成本项目程序文件'],
				['+', '查看本项目效果[需先生成]', '__ROOT__/{$projecturl}', 'blank', '查看本项目效果[需先生成]'],
				['+', '生成本项目数据字典', 'javascript:gourlbyaction("buide,{$_GET['pid']}");', null, '生成本项目数据字典'],
			],
		];
		cmDraw ('myMenuID', myMenu, 'hbr', cmThemeOffice, 'ThemeOffice');
		</script> 
		</td>
		<td align="right">{$page}</td>
	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<fieldset>
<script type="text/javascript">
window.onload = function() {
var form = $("form_update");
for(var i = 0; i < form.length; i++) {
form[i].disabled = true;
}
}
</script>
<!-- 列表显示区域  -->
		<myhtml:editlist id="checkList" name="list"  checkbox="true"  datasource="list" style="list"
		show="
			id|hidden|1:ID,
			caption|25:标题,
			title|10:表名[英名],
			list|select|makeselect('list[]'#'sub_yesno'#$list['list']):列表,
			view|select|makeselect('view[]'#'sub_yesno'#$list['view']):详细,
			add|select|makeselect('add[]'#'sub_yesno'#$list['add']):增加,
			del|select|makeselect('del[]'#'sub_yesno'#$list['del']):删除,
			edit|select|makeselect('edit[]'#'sub_yesno'#$list['edit']):编辑,
			search|select|makeselect('search[]'#'sub_yesno'#$list['search']):搜索,
			searchtype|select|makeselect('searchtype[]'#'tab_searchtype'#$list['searchtype']):搜索形式,
			isaction|select|makeselect('isaction[]'#'sub_yesno'#$list['isaction']):活动,
			seqNo|1:排序
		"
		action="false"
		createform="false"
		actionlist="viewfields:查看"
		/>
<input type="hidden" name="pid" value="{$_REQUEST['pid']}">

</fieldset>
<include file="../Public/footer" />
