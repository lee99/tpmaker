<tagLib name="html" />
<include file="../Public/header" />
<!-- 主体内容  -->

<fieldset>
    <legend>
        请选择操作
    </legend>
    <!--  功能操作区域  -->
    <table width="100%" cellpadding=0 cellspacing=0>
        <tr>
            <td width="60%">
            <FORM  target="mini" method="GET" action="__URL__/importsql/" >
           导入的数据库文件:
           <select name="sqlfile">
           <volist name='list' id='vo'>
          	 <option value="{$vo}">{$path}{$vo}</option>
          </volist>
           </select>
                 <input  type="submit"  class="button1" value="恢复数据库" onclick="return notice('操作提示：\r\r如果恢复数据库，现阶段的所有信息将会被本数据代替，\n确定要恢复数据库吗？');">
           </FORM>
            </td>
        </tr>
    </table>
    <!-- 功能操作区域结束 -->
</fieldset>
<fieldset>
    <legend>
        操作内容显示
    </legend>
    <iframe scrolling="auto" width="100%" height="300px" name="mini" src="" frameborder="0">
    </iframe>
</fieldset>
<fieldset>
    <legend>导入数据库操作说明 </legend>
<ul>
<li>如果改入的数据库名为空,则系统默认导入本项目设定的数据库名</li>
<li>如果出现"系统发生错误",请检查你的数据库是否正确.</li>
<li>如果如果定义了表前缀且同时数据库名不为空,导入时会默认去掉表前缀.</li>
</ul>
</fieldset>

<include file="../Public/footer" />
