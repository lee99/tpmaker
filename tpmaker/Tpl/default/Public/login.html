<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE></TITLE>
<script language='JavaScript' src='../Public/js/Common.js'></script>
<link rel='stylesheet' type='text/css' href='../Public/css/style.css'>
<html:import type="js" file="Js.prototype" />
<html:import type="js" file="Js.Base" />
<html:import type="js" file="Js.mootools" />
<html:import type="js" file="Js.Ajax.ThinkAjax" />
<html:import type="js" file="Js.Form.CheckForm" />
<SCRIPT LANGUAGE="JavaScript">
<!--
var PUBLIC	 =	 '__PUBLIC__';
ThinkAjax.updateTip	=	'<IMG SRC="../Public/images/ajaxloading.gif" WIDTH="16" HEIGHT="16" BORDER="0" ALT="" align="absmiddle"> Loading～';
function loginHandle(data,status){
	if (status==1)
	{
		$('result').innerHTML	=	'<span style="color:blue"><IMG SRC="../Public/images/ok.gif" WIDTH="20" HEIGHT="20" BORDER="0" ALT="" align="absmiddle" > 登录成功！3 秒后跳转～</span>';
		$('form1').reset();
		window.location = '__URL__';
	}

}
function keydown(e){
	if (event.keyCode==13)
	{ThinkAjax.sendForm('form1','__URL__/checkLogin/',loginHandle,'result');
	}
}
function fleshVerify(){
	//重载验证码
	var timenow = new Date().getTime();
	$('verifyImg').src= '__URL__/verify/'+timenow;
}
//-->
</SCRIPT>
</HEAD>

<BODY onload="document.login.name.focus()" >
<FORM METHOD=POST name="login" id="form1" >
<div class="tCenter hMargin">
<TABLE id="checkList" class="login " cellpadding=0 cellspacing=0 >
<TR  >
	<Th height="30" colspan="2" class="tCenter space">{$Think.lang.login_label}</th>
</TR>
<TR  >
	<TD colspan="2" class="tCenter"><div id="result" class="result none"></div></TD>
</TR>
<TR  ><TD class="tRight" width="30%">{$Think.lang.login_name}</TD><TD><INPUT  TYPE="text" class="medium bLeftRequire" check="Require" warning="请输入帐号" NAME="name"></TD></TR>
<TR ><TD class="tRight">{$Think.lang.login_password}</TD><TD><INPUT TYPE="password" class="medium bLeftRequire" check="Require" warning="请输入密码" NAME="password"></TD></TR>
<TR ><TD class="tRight">{$Think.lang.login_verify}</TD><TD><INPUT TYPE="text" onkeydown="keydown()" class="medium bLeftRequire" check="Require" warning="请输入验证码" NAME="verify"> </TD></TR>
<TR ><TD class="tRight">{$Think.lang.login_verify_no}<BR>{$Think.lang.login_verify_en}</TD><TD><IMG id="verifyImg" SRC="__URL__/verify/" BORDER="0" ALT="" align="absmiddle"> </TD>
</TR>
<TR >
	<TD class="tRight">{$Think.lang.login_lang}</TD><TD>
	<select name="L"  onchange="javascript:window.location='__URL__/login/l/'+this.options[this.selectedIndex].value;">
	<option >{$Think.lang.login_lang_index}</option>
	<option value="en-us" >{$Think.lang.login_lang_en}</option>
	<option value="zh-cn" >{$Think.lang.login_lang_cn}</option>
	<option value="zh-tw">{$Think.lang.login_lang_tw}</option>
	</select>
	</TD>
</TR>
<TR >
	<TD class="tRight">{$Think.lang.login_style}</TD><TD>
	<select name="T" onchange="javascript:window.location='__URL__/login/t/'+this.options[this.selectedIndex].value;">
	<option >{$Think.lang.login_style_index}</option>
	<option value="default" >{$Think.lang.login_skin1}</option>
	<option value="Ns_crmV1" >{$Think.lang.login_skin2}</option>
	</select>
	</TD>
</TR>

<TR  >
	<TD colspan="2" class="tCenter"><div id="result" class="result none"></div></TD>
</TR>

<TR ><TD class="tCenter" align="justify" colspan="2">
<INPUT TYPE="hidden" name="_AJAX_SUBMIT_" value="1">
<INPUT TYPE="button" value="{$Think.lang.btn_reset}" onclick="fleshVerify()" class="submit small">
<INPUT TYPE="button" value="{$Think.lang.btn_login}" onclick="ThinkAjax.sendForm('form1','__URL__/checkLogin/',loginHandle,'result')" class="submit small hMargin">
<INPUT TYPE="reset" value="{$Think.lang.btn_flesh}" class="submit small">
</td></tr>
<tr><td height="20" colspan="2" class="bottomTd2" ></td></tr>
</TABLE>
</div>
</FORM>
</BODY>
</HTML>
