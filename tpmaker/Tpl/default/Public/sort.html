<tagLib name="myhtml" />
<include file="../Public/header" />

<div id="main" class="main" >


<SCRIPT LANGUAGE="JavaScript">
<!--
function saveSort(){
	selectAllOption(document.frm.ObjSelect);
	getS(document.frm.ObjSelect);
	sendForm('frm','__APP__/{$thismodel}/saveSort/',reload);
}
function reload(){
	location.href=REQUEST_URI;
}

//-->
</SCRIPT>

<fieldset >


<form name="frm" id="frm" method="POST">

<table cellpadding="0">
<tr >
	<th align="center">原本排序</th>
	<th width="30px" align="center">操作</th>
	<th align="center">排序结果</th>
	<th width="30px" align="center">操作</th>

</tr>
<tr >
    <td>
        <select name=SrcSelect  disabled  style="height:300px;" multiple ondblclick="moveLeftOrRight(document.frm.SrcSelect,document.frm.ObjSelect)">

<voList name="sortList" id="module" >
<option value="{$module.seqNo}">{$module.caption}.[{$module.seqNo}]</option>
</voList>

        </select>

    </td>
    <td width="30px">
        <input class="button1" style="width:30px"  type=button value=">>" onclick="moveLeftOrRightAll(document.frm.SrcSelect,document.frm.ObjSelect)" ><br><br>
        <input class="button1" style="width:30px"  type=button value=" > " onclick="moveLeftOrRight(document.frm.SrcSelect,document.frm.ObjSelect)" ><br><br>
        <input class="button1" style="width:30px"  type=button value=" < " onclick="moveLeftOrRight(document.frm.ObjSelect,document.frm.SrcSelect)" ><br><br>
        <input class="button1" style="width:30px"  type=button value="<<" onclick="moveLeftOrRightAll(document.frm.ObjSelect,document.frm.SrcSelect)" >
    </td>
    <td>
        <select name=ObjSelect  class="ecv_autoSizeDropDown" style="height:300px;" multiple ondblclick="moveLeftOrRight(document.frm.ObjSelect,document.frm.SrcSelect)">

<voList name="sortList" id="module" >
<option value="{$module.id}">{$module.caption}.[{$module.seqNo}]</option>
</voList>
        </select>

    </td>
    <td width="30px">
        <input type=button class="button1" value="顶层" onclick="moveToTop(document.frm.ObjSelect)" ><br><br>
        <input type=button class="button1" value="向上" onclick="moveUp(document.frm.ObjSelect)" ><br><br>
        <input type=button class="button1" value="向下" onclick="moveDown(document.frm.ObjSelect)" ><br><br>
        <input type=button class="button1" value="底层" onclick="moveToBottom(document.frm.ObjSelect)" >

    </td>

</tr>
<tr>
<th  align="center">确认操作</th>
    <td colspan="2" >
    <input type="hidden" name="sortvaue" value="">
        <input type=button value="确认排序" class="button1" onclick="saveSort()" >
        <input type=button value="重新载入" class="button1" onclick="reload()" >
    </td>
</tr>
</table>

</form>
</fieldset>

</div>
<include file="../Public/footer" />
