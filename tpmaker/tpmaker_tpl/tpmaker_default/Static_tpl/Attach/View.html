<tagLib name="cx,html,mkrtags" />
<include file="../Public/header" />
<fieldset >
	<legend>增加信息:附件管理</legend>
<!--  功能操作区域  -->
<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
	<td width="60%">
	<input type="button"  onclick="location.href='__URL__/index/'" class="button1" value="返回列表">
	<INPUT TYPE="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
	</td>

	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<FORM METHOD=POST id="form_update" >
<fieldset >
<div id="result" class="result none"></div>
<!--  功能操作区域  -->
<table width="100%"  class="ewTable">

	<TR><TD class="ewTableHeader" >ID</TD><TD class="ewTableAltRow" ><mkrtags:text id="id" name="id"  value="{$list.id}"/></TD></TR>
	<TR><TD class="ewTableHeader" >名称</TD><TD class="ewTableAltRow" ><mkrtags:text id="name" name="name"  value="{$list.name}"/></TD></TR>
	<TR><TD class="ewTableHeader" >附件类型</TD><TD class="ewTableAltRow" ><mkrtags:text id="type" name="type"  value="{$list.type}"/></TD></TR>
	<TR><TD class="ewTableHeader" >上传时间</TD><TD class="ewTableAltRow" ><mkrtags:text id="uploadTime" name="uploadTime"  value="{$list.uploadTime}"/></TD></TR>
	<TR><TD class="ewTableHeader" >下载次数</TD><TD class="ewTableAltRow" ><mkrtags:text id="downCount" name="downCount"  value="{$list.downCount}"/></TD></TR>
	<TR><TD class="ewTableHeader" >附件大小</TD><TD class="ewTableAltRow" ><mkrtags:text id="size" name="size"  value="{$list.size}"/></TD></TR>
	<TR><TD class="ewTableHeader" >hash值</TD><TD class="ewTableAltRow" ><mkrtags:text id="hash" name="hash"  value="{$list.hash}"/></TD></TR>
	<TR><TD class="ewTableHeader" >文件后辍</TD><TD class="ewTableAltRow" ><mkrtags:text id="extension" name="extension"  value="{$list.extension}"/></TD></TR>
	<TR><TD class="ewTableHeader" >验证码</TD><TD class="ewTableAltRow" ><mkrtags:text id="verify" name="verify"  value="{$list.verify}"/></TD></TR>
	<TR><TD class="ewTableHeader" >说明</TD><TD class="ewTableAltRow" ><mkrtags:text id="remark" name="remark"  value="{$list.remark}"/></TD></TR>
	<TR><TD class="ewTableHeader" >下载次数</TD><TD class="ewTableAltRow" ><mkrtags:text id="downloadTime" name="downloadTime"  value="{$list.downloadTime}"/></TD></TR>
	<TR><TD class="ewTableHeader" >更新时间</TD><TD class="ewTableAltRow" ><mkrtags:text id="updateTime" name="updateTime"  value="{$list.updateTime}"/></TD></TR>
	<TR><TD class="ewTableHeader" >保存路径</TD><TD class="ewTableAltRow" ><mkrtags:text id="savepath" name="savepath"  value="{$list.savepath}"/></TD></TR>
	<TR><TD class="ewTableHeader" >保存名称</TD><TD class="ewTableAltRow" ><mkrtags:text id="savename" name="savename"  value="{$list.savename}"/></TD></TR>
	<TR><TD class="ewTableHeader" >模块</TD><TD class="ewTableAltRow" ><mkrtags:text id="module" name="module"  value="{$list.module}"/></TD></TR>
	<TR><TD class="ewTableHeader" >版本</TD><TD class="ewTableAltRow" ><mkrtags:text id="version" name="version"  value="{$list.version}"/></TD></TR>
	<TR><TD class="ewTableHeader" >记录ID</TD><TD class="ewTableAltRow" ><mkrtags:text id="recordId" name="recordId"  value="{$list.recordId}"/></TD></TR>
	<TR><TD class="ewTableHeader" >用户ID</TD><TD class="ewTableAltRow" ><mkrtags:text id="userId" name="userId"  value="{$list.userId}"/></TD></TR>
	<TR><TD class="ewTableHeader" >加入时间</TD><TD class="ewTableAltRow" ><mkrtags:time id="create_at" name="create_at"  value="{$list.create_at}"/></TD></TR>
	<TR><TD class="ewTableHeader" >更新时间</TD><TD class="ewTableAltRow" ><mkrtags:time id="update_on" name="update_on"  value="{$list.update_on}"/></TD></TR>
	<TR><TD class="ewTableHeader" >排序</TD><TD class="ewTableAltRow" ><mkrtags:text id="seqNo" name="seqNo"  value="{$list.seqNo}"/></TD></TR>



</TABLE>

<!-- 功能操作区域结束 -->


</fieldset>

</FORM>
<include file="../Public/footer" />
