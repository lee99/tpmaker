<tagLib name="cx,html,mkrtags" />
<include file="../Public/header" />
<fieldset >
	<legend>增加信息:客户列表</legend>
<!--  功能操作区域  -->
<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
	<td width="60%">
	<input type="button"  onclick="location.href='__URL__/index/'" class="button1" value="返回列表">
	<INPUT TYPE="button" value="编辑数据" onclick="location.href='__URL__/edit/id/{$id}';" class="button1">
	</td>

	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<FORM METHOD=POST id="form_update" >
<fieldset >
<div id="result" class="result none"></div>
<!--  功能操作区域  -->
<table width="100%"  class="ewTable">

	<TR><TD class="ewTableHeader" >ID</TD><TD class="ewTableAltRow" ><mkrtags:text id="id" name="id"  value="{$list.id}"/></TD></TR>
	<TR><TD class="ewTableHeader" >客户名称[中文]</TD><TD class="ewTableAltRow" ><mkrtags:text id="title_cn" name="title_cn"  value="{$list.title_cn}"/></TD></TR>
	<TR><TD class="ewTableHeader" >客户说明[中文]</TD><TD class="ewTableAltRow" ><mkrtags:text id="info_cn" name="info_cn"  value="{$list.info_cn}"/></TD></TR>
	<TR><TD class="ewTableHeader" >客户名称[英文]</TD><TD class="ewTableAltRow" ><mkrtags:text id="title_en" name="title_en"  value="{$list.title_en}"/></TD></TR>
	<TR><TD class="ewTableHeader" >客户说明[英文]</TD><TD class="ewTableAltRow" ><mkrtags:text id="info_en" name="info_en"  value="{$list.info_en}"/></TD></TR>
	<TR><TD class="ewTableHeader" >客户行业</TD><TD class="ewTableAltRow" ><mkrtags:outtable id="callingid" name="callingid"  value="{$list.callingid}" outtable="calling"  outfield="title_cn"  outkey="id"  outcondition=""  outorder=""  outadd="" /></TD></TR>
	<TR><TD class="ewTableHeader" >客户LOGO</TD><TD class="ewTableAltRow" ><mkrtags:text id="logo" name="logo"  value="{$list.logo}"/></TD></TR>
	<TR><TD class="ewTableHeader" >是否VIP</TD><TD class="ewTableAltRow" ><mkrtags:outtable id="isvip" name="isvip"  value="{$list.isvip}" outtable="array"  outfield="否,是"  outkey="0,1"  outcondition=""  outorder=""  outadd="" /></TD></TR>
	<TR><TD class="ewTableHeader" >加入时间</TD><TD class="ewTableAltRow" ><mkrtags:time id="create_at" name="create_at"  value="{$list.create_at}"/></TD></TR>
	<TR><TD class="ewTableHeader" >更新时间</TD><TD class="ewTableAltRow" ><mkrtags:time id="update_on" name="update_on"  value="{$list.update_on}"/></TD></TR>
	<TR><TD class="ewTableHeader" >排序</TD><TD class="ewTableAltRow" ><mkrtags:text id="seqNo" name="seqNo"  value="{$list.seqNo}"/></TD></TR>



</TABLE>

<!-- 功能操作区域结束 -->


</fieldset>

</FORM>
<include file="../Public/footer" />
