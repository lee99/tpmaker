<tagLib name="cx,html,mkrtags" />
<include file="../Public/header" />
<fieldset >
	<legend>增加信息:热门职位</legend>
<!--  功能操作区域  -->

<table width="100%"   cellpadding=0 cellspacing=0 >
	<tr>
	<td width="60%">
	<input type="button"  onclick="location.href='__URL__/index/'" class="button1" value="返回列表">
	<INPUT TYPE="button" value="确认增加数据" onclick="form_add.submit();" class="button1">
	<INPUT TYPE="reset" class="button1" value="清空数据" >
	</td>

	</tr>
</table>

<!-- 功能操作区域结束 -->
</fieldset>
<FORM METHOD=POST id="form_add" enctype="multipart/form-data" action="__URL__/insert/">
<fieldset >
<div id="result" class="result none"></div>
<!--  功能操作区域  -->
<table width="100%"  class="ewTable">

	<TR><TD class="ewTableHeader" >ID</TD><TD class="ewTableAltRow" ><mkrtags:text id="id" name="id"  value="{$list.id}"/></TD></TR>
	<TR><TD class="ewTableHeader" >职位名称</TD><TD class="ewTableAltRow" ><mkrtags:input id="title" name="title"  class="input" style="width:300px" value="{$list.title}"/></TD></TR>
	<TR><TD class="ewTableHeader" >职位代码</TD><TD class="ewTableAltRow" ><mkrtags:input id="jobcode" name="jobcode"  class="input" style="width:300px" value="{$list.jobcode}"/></TD></TR>
	<TR><TD class="ewTableHeader" >职位内容</TD><TD class="ewTableAltRow" ><mkrtags:textarea id="content" name="content"  value="{$list.content}"/></TD></TR>
	<TR><TD class="ewTableHeader" >职位要求</TD><TD class="ewTableAltRow" ><mkrtags:textarea id="jobnote" name="jobnote"  value="{$list.jobnote}"/></TD></TR>
	<TR><TD class="ewTableHeader" >需求人数</TD><TD class="ewTableAltRow" ><mkrtags:input id="number" name="number"  class="input" style="width:300px" value="{$list.number}"/></TD></TR>
	<TR><TD class="ewTableHeader" >所属行业</TD><TD class="ewTableAltRow" ><mkrtags:select id="callingId" name="callingId"  value="{$list.callingId}" outtable="calling"  outfield="title_cn"  outkey="id"  outcondition=""  outorder=""  outadd="" /></TD></TR>
	<TR><TD class="ewTableHeader" >发布语言</TD><TD class="ewTableAltRow" ><mkrtags:select id="langId" name="langId"  value="{$list.langId}" outtable="lang"  outfield="title"  outkey="id"  outcondition=""  outorder=""  outadd="" /></TD></TR>
	<TR><TD class="ewTableHeader" >完成日期</TD><TD class="ewTableAltRow" ><mkrtags:calendar id="finishdate" name="finishdate"  value="{$list.finishdate}"/></TD></TR>
	<TR><TD class="ewTableHeader" >是否完成</TD><TD class="ewTableAltRow" ><mkrtags:select id="isfinish" name="isfinish"  value="{$list.isfinish}" outtable="array"  outfield="否,是"  outkey="0,1"  outcondition=""  outorder=""  outadd="" /></TD></TR>
	<TR><TD class="ewTableHeader" >加入时间</TD><TD class="ewTableAltRow" ><mkrtags:time id="create_at" name="create_at"  value="{$list.create_at}"/></TD></TR>
	<TR><TD class="ewTableHeader" >更新时间</TD><TD class="ewTableAltRow" ><mkrtags:time id="update_on" name="update_on"  value="{$list.update_on}"/></TD></TR>
	<TR><TD class="ewTableHeader" >排序</TD><TD class="ewTableAltRow" ><mkrtags:input id="seqNo" name="seqNo"  class="input" style="width:300px" value="{$list.seqNo}"/></TD></TR>



</TABLE>

<!-- 功能操作区域结束 -->


</fieldset>

</FORM>
<include file="../Public/footer" />
