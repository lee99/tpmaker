<tagLib name="mkrtags" />
<include file="../Public/header" />
<script language="JavaScript">
function Submit_onclick(){
	var MainFrame = parent.document.getElementById('myFrame');
	if(MainFrame.cols == "200,7,*") {
		MainFrame.cols="0,7,*";
		document.getElementById("ImgArrow").src=IMG_PATH+"switch_right.gif";
		document.getElementById("ImgArrow").alt="打开左侧导航栏";
	} else {
		MainFrame.cols="200,7,*";
		document.getElementById("ImgArrow").src=IMG_PATH+"switch_left.gif";
		document.getElementById("ImgArrow").alt="隐藏左侧导航栏";
	}
}

function MyLoad() {
	if(window.parent.location.href.indexOf("MainUrl")>0) {
		window.top.midFrame.document.getElementById("ImgArrow").src=IMG_PATH+"switch_right.gif";
	}
}
MyLoad();
</script>
