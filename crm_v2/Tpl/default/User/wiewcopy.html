<tagLib name="html,mkrtags" />
<include file="../Public/header" />
<script type="text/javascript">
//重新定义高度
var thisheight=window.screen.availHeight-200;
document.write('<style type=\'text/css\'>.dynamic-tab-pane-control .tab-page {height:'+thisheight+'px;overflow:auto;}</' + "style>");
</script>

			<script type="text/javascript">
			jQuery(document).ready(function(){
			jQuery(listid).jqGrid({
			    url:URL+'/jq_json/',
			    datatype: "json",
			    colNames:colvar,
			    colModel:colmod,
			    pager: jQuery('#pager2'),
			    rowNum:20,
			    rowList:[10,20,30,50],
			    imgpath:Gridimgpath,
			    sortname: 'id',
			    viewrecords: true,
			    height:thisheight-70,
			    sortorder: "desc",
			    caption: "用户拷贝信息记录"
			})
			.navGrid('#pager2',
			{edit:false,add:false,del:false,search:true,refresh:true}
			);
			});
			</script>
			<script type="text/javascript">
			var listid="#wiewcopy";
			var colvar=['ID号','用户名','对外用户名', '昵称', '验证码', '备注', '上次登陆IP', '上次登陆时间', '状态'];
			var colmod=[
			        {name:'id',index:'id', width:40},
			        {name:'account',index:'account', width:90},
			    	{name:'outname',index:'outname', width:100},
			    	{name:'nickname',index:'nickname', width:100},
			        {name:'verify',index:'verify', width:60},
			        {name:'remark',index:'remark'},
			        {name:'lastloginip',index:'lastloginip', width:100},
			        {name:'lastlogintime',index:'lastlogintime', width:100},
			        {name:'status',index:'status', width:60},
					];
			
			</script>
			<table id="wiewcopy" class="scroll" cellpadding="0" cellspacing="0"></table>
			<div id="pager2" class="scroll" style="text-align:right;"></div>
